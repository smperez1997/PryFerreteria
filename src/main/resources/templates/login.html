<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
	font-family: Arial, Helvetica, sans-serif;
	background: url("https://us.123rf.com/450wm/kritchanut/kritchanut1508/kritchanut150800232/43626194-fondo-abstracto-naranja-con-efecto-de-degradado-radial.jpg?ver=6"); no-repeat center center fixed;
-webkit-background-size: cover;
-moz-background-size: cover;
-o-background-size: cover;
background-size: cover;
	
}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 50%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
  margin-left: -7.2%;
 border-radius: 10px 10px 10px 10px;
-moz-border-radius: 10px 10px 10px 10px;
-webkit-border-radius: 10px 10px 10px 10px;
}
label.form{
    font-size: 14px;
    text-align: right;
    width: 30%;
    float: left;
    margin: .3em 2% 0 0;
}
button {
text-align: center;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none; 
  width: 50%;
  margin-left: 24.9%;
  box-sizing: border-box;
  display: inline-block;
  border-radius: 10px 10px 10px 10px;
-moz-border-radius: 10px 10px 10px 10px;
-webkit-border-radius: 10px 10px 10px 10px;
}

 

.cancelbtn {

  margin-left: 24.2%;
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}



.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}


img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
 
 
}
</style>
</head>
  
					<form id="formulario" th:action="@{/login}" method="post">
						 
		 <div class="imgcontainer">
		  <img src="https://pngimage.net/wp-content/uploads/2018/06/logo-user-png-5.png" style="width:300px;height:300px;"> </div>
  
	 
						<div class="form-group col-sm-6">
					
				
			 
							 <label class="form" for="uname"><b>Username</b></label>
							  <br>
    							<input type="text" name="username" id="username"
								class="form-control" placeholder="Usuario" autofocus required />
				
 </div>
 
						<div class="form-group col-sm-6">
						 
 							   <label class="form" for="psw"><b>Password</b></label>
   								 <br>
   								<input type="password" name="password" id="password"
								class="form-control" placeholder="Password" required />
         </div>
    					<div class="form-group col-sm-6">
    									 
    									<button type="submit">Login</button>
    								 
    								</div> 
    								<label>
   									   <input type="checkbox" checked="checked" name="remember"> Remember me
    									</label>
    							 
						
							<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}" />
								 <div class="container" style="background-color:#ff8000">
    								<button type="button" class="cancelbtn">Cancel</button> 
  								
  							</div>
					</form>
	 
 
</body>
</html>
