<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
	<header th:replace="layout :: frgHeader"></header>

	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="welcome_docmed_area">
					<div class="row">
						<div class="col-xl-5 col-lg-5">
							<div class="welcome_thumb">
								<div class="thumb_1">
									<img th:src="@{/img/about/1.png}" alt="">
								</div>
								<div class="thumb_2">
									<img th:src="@{/img/about/2.png}" alt="">
								</div>
							</div>
						</div>
						
	<div class="col-xl-7 col-lg-7">
							<div class="welcome_docmed_info">
								<h2 th:text="${title}"></h2>
								<h3>Producto</h3>
<form th:action="@{/producto/save}" th:object="${producto}" method="post">
								<div class="input-group-icon mt-10">
						
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Proveedor:</label>						
						</div>
					<div class="content col-sm-6">							
						<select class="form-control" th:field="*{proveedor.idproveedor}">
							<option value=0>--Seleccione--</option>
							<option th:each="r : ${proveedores}"								 
							th:value="${r.idproveedor}" 
							th:text="${r.nombre}"
							th:selected="${producto.proveedor.idproveedor == r.idproveedor}"></option>
						</select>
							
							<small class="invalid-feedback"
							th:if="${#fields.hasErrors('proveedor.idproveedor')}"
							th:errors="*{proveedor.idproveedor}"
							></small>									
					</div>
					</div>
										
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Tipo:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="text" 
								th:field="*{tipo}"
								th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('tipo')}"
								th:errors="*{tipo}"></small>										

						</div>
					</div>
					
										
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Nombre:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="text" 
								th:field="*{nombre}"
								th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}"></small>										

						</div>
					</div>
											
					
											
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Imagen:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="text" 
								th:field="*{imagen}"
								th:errorclass="'form-control is-invalid'" />
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('imagen')}"
								th:errors="*{imagen}"></small>										

						</div>
					</div>
					
											
											
					<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Precio:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="number" step="0.01"
							
							
							 th:field="*{precio}"
								th:errorclass="'form-control is-invalid'" />
								
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('precio')}"
								th:errors="*{precio}"></small>										
							 
						</div>
					</div>
					
					
						<div class="form-group row">
						<div class="content col-sm-3">
							<i class="fas fa-info-circle"></i>
							<label class="h5 col-form-label">&nbsp;Descripc&oacute;n:</label>						
						</div>
						<div class="content col-sm-6">							
							<input class="form-control" type="text" 
								th:field="*{descripcion}"
								th:errorclass="'form-control is-invalid'" />
								
							<small class="invalid-feedback"
								th:if="${#fields.hasErrors('descripcion')}"
								th:errors="*{descripcion}"></small>										

						</div>
					</div>
								
					
					
					
					<hr />
					<div class="form-group row">
						<div class="col-sm-4">
							<a class="btn btn-danger" 
								th:href="@{/producto/list}">
							<i class="fas fa-minus-circle"></i>&nbsp;Cancelar</a>
							<button class="btn btn-success" type="submit">
								<i class="fas fa-plus-circle"></i>&nbsp;Guardar
							</button>
						</div>
					</div>
					<input type="hidden" th:field="*{idproducto}" />
							
				
				</form>
				
			</div>
		</div>
			</div>
			<footer th:replace="layout :: frgFooter"></footer>
		</div>
	</div>
</div>
</body>
</html>
