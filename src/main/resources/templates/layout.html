<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="html://www.thymeleaf.org/extras/spring-security"
>

<head th:fragment="frgHead">
<meta charset="UTF-8">
<title>Universidad de las Fuerzas Armadas</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	crossorigin="anonymous">
</head>
<body>
	<header th:fragment="frgHeader" class="container">
		<br />
		
		<nav class="navbar navbar-expand-sm bg-warning navbar-dark">
		
		
				<img class="card-img-top" th:src="@{/images/logo2.png}"  style="width:135px;height:130px;"/>
<h1 style="font-size:300%;">FERRETERÍA ELECTRO PÉREZ</h1>
 	</nav>
 
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}">Inicio</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
				
				 
						
					<li class="nav-item"><a class="nav-link"
						th:href="@{/cliente/list}">Cliente</a></li>
						
				
					<li class="nav-item"><a class="nav-link"
						th:href="@{/empleado/list}">Empleado</a></li>
						 
				 
 

					<li class="nav-item"><a class="nav-link"
						th:href="@{/proveedor/list}">Proveedor</a></li>
						
					<li class="nav-item"><a class="nav-link"
						th:href="@{/producto/list}">Producto</a></li>
					<li sec:authorize="!isAuthenticated()">
						<a class="btn btn-outline-primary" th:href="@{/login}">Iniciar sesi&oacute;n</a>
					</li> 
					<li sec:authorize="isAuthenticated()"class="dropdown show">
						<a class="btn btn-outline-primary dropdown-toggle" href="#"
							role="button" id="dropdownMenuLink" data-toggle="dropdown"
						>
						<span sec:authentication="name"></span>
							
						</a>
						<div class="dropdown-menu">
							<form id="frmLogout" th:action=@{/logout} method="post">
								<button class="dropdown-item" 
								onclick="document.getElementById('frmLogout').submit();">Salir</button>
								<input type="hidden" th:name="${_csrf.parameterName}"
								th:value="${_csrf.token}"/>
							</form>
						</div>
					</li> 
					 
				</ul>
			</div>
	</nav>

	  	<div id="success-alert" class="alert alert-success" role="alert"
                th:if="${success != null}">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <span th:text=${success}></span>
            </div>
            <div id="error-alert" class="alert alert-error" role="alert" th:if="${error != null}"
                th:text=${error}></div>
            <div id="warning-alert" class="alert alert-warning" role="alert"
                th:if="${warning != null}" th:text=${warning}></div>
            <div id="info-alert" class="alert alert-info" role="alert" th:if="${info != null}"
                th:text=${info}></div>
 
      
        </header>

        <div class="container"></div>

        <footer th:fragment="frgFooter" class="container">
                <br />
            <hr />
            <div class="row">
                <div class="col-md-1">
                
 
                  
<i class="fas fa-hammer fa-5x"></i>


                </div>
                <div class="col-md-9">
                    <h5 class="card-title">La Ferretería #1 del Cantón Machala</h5>
                    <div class="card-text">
                        <strong>Contactos</strong><br /> <small>Tnlgo Manuel P.
                            +593 99 808 2015</small>
                            <small>
                             <br />
                             Servicio al cliente     
                             <br />
                            +593 99 514 6253     
                             <br />
                            +593 97 906 4781
                       
                             
                            </small>
                    </div>
                </div>
                <div class="col-md-1 center-block">
                    <p sec:authorize="isAuthenticated()">
                    Usuario:&nbsp;<span sec:authentication="name"></span>
                    Roles:&nbsp;<span sec:authentication="principal.authorities"></span>
                    </p>
                    <p>ISOW&copy;2019</p>
                </div>
            </div>
            <hr />
            <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
            <script th:src="@{/js/popper.js}"></script>
            <script th:src="@{/js/bootstrap.min.js}"></script>
            <script th:src="@{/js/layout.js}"></script>
        </footer>

    </body>
    </html>
