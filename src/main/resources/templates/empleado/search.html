<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: frgHead"></head>
<body>
	<header th:replace="layout :: frgHeader"></header>

	<div class="whole-wrap">
		<div class="container box_1170">
			<div class="section-top-border">
				<div class="welcome_docmed_area">
					<div class="row">
						<div class="col-xl-5 col-lg-5">
							<div class="welcome_thumb">
								<div class="thumb_1">
									<img th:src="@{/img/about/1.png}" alt="">
								</div>
								<div class="thumb_2">
									<img th:src="@{/img/about/2.png}" alt="">
								</div>
							</div>
						</div>
						<div class="col-xl-7 col-lg-7">
							<div class="welcome_docmed_info">
								<h2 th:text="${title}"></h2>
								<h3>Gesti&oacute;n de admisi&oacute;n</h3>
								<div class="input-group mb-3">
									<input type="text" class="form-control" 
										id="txtFiltro" name="txtFiltro" 
										placeholder="Ingrese el apellido del empleado"/>
									<div class="input-group-append">
										<button class="genric-btn info radius" type="button" 
										id="btnSearch" name="btnSearch">
											<i class="fas fa-search"></i>
										</button>
									</div> 
								</div>
								<table id="tblPacientes" class="table table-hover invisible">
									<thead>
										<tr>
											<th><i class="fas fa-info-circle"></i>&nbsp;&nbsp;C&eacute;dula</th>
											<th><i class="far fa-sticky-note"></i>&nbsp;&nbsp;Nombre</th>
											<th></th>
										</tr>
									</thead>
									<tbody>																			
									</tbody>
								</table>
								
								
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout :: frgFooter"></footer>
	<script th:src="@{/js/paciente-search.js}"></script>
		
</body>
</html>
