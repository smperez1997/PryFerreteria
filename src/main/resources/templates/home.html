<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout :: frgHead"></head>
<body>
<header th:replace="layout :: frgHeader"></header>
	
	<!-- slider_area_start -->
<div class="slider_area">
	<div class="slider_active owl-carousel">     
		<div id="carouselExampleSlidesOnly" class="single_slider  d-flex align-items-center slider_bg_1" data-ride="carousel" data-interval="4000">
    		<div class="carousel-inner">
	      		<div class="carousel-item active">
	         	</div>
	          	<div class="carousel-item">
	        	<img class="d-block w-100" src="https://www.adslzone.net/app/uploads/2018/09/bombilla-led.jpg" alt="Second slide">
	      		</div>      
	      		<div class="carousel-item">
	        	<img class="d-block w-100" src="https://distribuidoresdematerialelectrico.com/img/3594/639.jpg" alt="Third slide">
	      		</div>
	       		<div class="carousel-item">
	        	<img class="d-block w-100" src="https://reformastorremolinos.org/wp-content/uploads/2019/03/torremolinos-electricidad.jpg" alt="Third slide">
	      		</div>
	    	</div>
		</div>
	</div>
</div>
        
    <!-- slider_area_end -->
<div sec:authorize="isAuthenticated()"  th:replace="layout :: frgService"></div>
<footer th:replace="layout :: frgFooter"></footer>
</body>
</html>
